<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/create.css">
    <link rel="icon" href="img/tesla-logo.ico">
    <title>Tesla SSO - Register</title>
</head>

<body>

    <header>

        <nav class="fixed-top navbar navbar-light bg-white d-flex align-items-center">
            <a class="d-flex justify-content-start" href="../Home_page/index.html">
                <img src="img/tesla-9.svg" class="logo-tesla">
            </a>
            <div class="d-flex flex-row">
                <img src="img/world.png" alt="world" class="world my-auto">
                <p class="my-1 me-4 letra-us ms-2">en-US</p>
            </div>
        </nav>
            

    </header>

    <main>

            <div class="container contenedor-formulario mx-auto d-flex flex-column">
                <h1 class="create">Create Account</h1>

                <form class="formulario d-flex flex-column" id="mi-formulario">

                    <div>
                        <label for="pais" class="form-label-mercado fw-bold">Select Market</label>

                        <select class="form-select dropdown-pais mt-2" id="pais">
                            <optgroup class="norteamerica" label="North America">
                                <option selected value="usa">United States</option>
                                <option value="ca">Canada</option>
                                <option value="mex">México</option>
                                <option value="pr">Puerto Rico</option>
                            </optgroup>
                        </select>      



                    </div>
                
                
                    <div>
                        <label for="idioma" class="form-label fw-bold">Select Language</label>
                        
                    
                        <button type="button" class="pops" data-bs-trigger="hover focus" data-bs-toggle="popover" data-bs-container="body" data-bs-placement="bottom" data-bs-template='<div class="popover" role="tooltip"></h3><div class="popover-body"></div></div>' data-bs-html="true" 
                            data-bs-content="Please choose your preferred language for Tesla communications. Tesla will use this language when sending required emails.">
                            <img src="img/info-32.png" alt="tooltip" class="tooltip-img">   

                        </button>

                        <select class="form-select dropdown-idioma" id="idioma">
                            <option selected value="eng">English</option>
                            <option value="spa">Español</option>
                            <option value="fr">Français</option>
                        </select> 

                    </div>

                    <div>
                        <label for="nombre" class="form-label fw-bold mt-3 ms-4">First Name</label>
                        <input type="text" class="form-control form-inputs ps-3 input-normal" id="nombre">
                    </div>

                    <div class="advertencia" id="nonombre">
                        
                    </div>

                    <div>
                        <label for="apellido" class="form-label fw-bold mt-3 ms-4">Last Name</label>
                        <input type="text" class="form-control form-inputs ps-3 input-normal" id="apellido">
                    </div>

                    <div class="advertencia" id="noapellido">
                        
                    </div>

                    <div>
                        <label for="correo" class="form-label fw-bold mt-3 ms-4">Email Address</label>
                        <input type="email" class="form-control form-inputs ps-3 input-normal" id="correo">
                    </div>

                    <div class="advertencia" id="nocorreo">
                        
                    </div>


                    <div>
                        <label for="contrasena" class="form-label fw-bold mt-3 ms-4">Password</label>
                        <button type="button" class="pops" data-bs-trigger="hover focus" data-bs-toggle="popover" data-bs-container="body" data-bs-placement="bottom" data-bs-template='<div class="popover popover-margen" role="tooltip"></h3><div class="popover-body"></div></div>' data-bs-html="true" 
                            data-bs-content="Please enter a valid password that as a minimum of eight characters. Password must have at least one number and one letter.">
                            <img src="img/info-32.png" alt="tooltip" class="tooltip-img">   

                        </button>
                        <input type="password" class="form-control form-inputs ps-3 input-normal" id="contrasena">
                    </div>

                    <div class="advertencia" id="nocontrasena">
                        
                    </div>

                    <button type="button" class="btn mt-3 btn-primary boton-sign" onclick="guardarInfo()">CREATE ACCOUNT</button>

                    <button type="button" class="btn mt-3 boton-cancel">CANCEL</button>
                </form>

                <div class="d-flex flex-row or-div">
                    <hr class="hr-or">
                    <p class="or-p">OR</p>
                    <hr class="hr-or">
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-light w-100 btn-outline-dark border border-dark border-3 boton-create" type="button" onclick="irsignin()">SIGN IN</button>
                </div>
            </div>

    </main>

    <footer class="w-100">

            
                <div class="d-flex flex-row justify-content-center align-items-center pie-links">
                
                    <div style="position: relative;">
                        <a href="#" class="desaparece">Tesla © 2021</a>
                    </div>

                    <div>
                        <a href="#">Privacy & Legal</a>
                    </div>
                    
                    <div>
                        <a href="#">Contact</a>
                    </div>
                    
                </div>

    </footer>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
    </body>
</html>
