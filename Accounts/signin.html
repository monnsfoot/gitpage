<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/signin.css">
        <link rel="icon" href="img/tesla-logo.ico">
        <title>Tesla SSO - Sign In</title>
    </head>
    <body>
        <header>

                <nav class="navbar navbar-light bg-white d-flex align-items-center">
                    <a class="d-flex justify-content-start" href="../Home_page/index.html">
                        <img src="img/tesla-9.svg" class="logo-tesla">
                    </a>
                    <div class="d-flex flex-row">
                        <img src="img/world.png" alt="world" class="world my-auto">
                        <p class="my-1 me-4 letra-us ms-2">en-US</p>
                    </div>
                </nav>
            

        </header>

        <main>

            <div class="container contenedor-formulario mx-auto d-flex flex-column">
                <h1 class="sign-in mt-3 pt-3">Sign In</h1>

                <form class="formulario d-flex flex-column" id="formulario-signin">

                    <div class="caja-info d-flex flex-row align-items-center justify-content-center" id="nocuenta">
<!--                         <img src="img/info-32-orange.png" class="info-naranja" alt="orange info icon">
                        <p class="p-info">We don't recognize this email address and password combination</p> -->
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label fw-bold">Email Address</label>
                        
                        <button type="button" class="pops" data-bs-trigger="hover focus" data-bs-toggle="popover" data-bs-container="body" data-bs-placement="bottom" data-bs-template='<div class="popover" role="tooltip"></h3><div class="popover-body"></div></div>' data-bs-html="true" 
                            data-bs-content="<p>If your account is linked to an email address you no longer have access to, please sign in into your account and update
                                your email address under account settings.</p>                              
                                <p>If you have trouble signing in, please visit our <a class='support' href='#'>support page</a></p>">
                            <img src="img/info-32.png" alt="tooltip" class="tooltip-img">   

                        </button>
                        <input type="email" class="form-control form-inputs ps-4" id="correo">
                    </div>

                    <div class="mb-3">
                        <label for="contrasena" class="form-label fw-bold mt-1 ms-4">Password</label>
                        <input type="password" class="form-control form-inputs ps-4" id="contrasena">
                    </div>

                    <button type="button" class="btn mt-1 btn-primary boton-sign" onclick="loggearse()">SIGN IN</button>
                    <button type="button" class="btn mt-3 boton-cancel" onclick="devolverse()">CANCEL</button>
                </form>

                <p class="forgot d-flex justify-content-center align-items-center"><a href="#" class="links-forgot">Forgot email?</a>|<a href="#" class="links-forgot">Forgot password?</a></p>

                <div class="d-flex flex-row or-div">
                    <hr class="hr-or">
                    <p class="or-p">OR</p>
                    <hr class="hr-or">
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-light w-100 btn-outline-dark border border-dark border-3 boton-create" type="button" onclick="ircrear()">CREATE ACCOUNT</button>
                </div>
            </div>

        </main>

        <footer class="w-100">

            
                <div class="d-flex flex-row justify-content-center align-items-center pie-links">
                
                    <div style="position: relative;">
                        <a href="#" class="desaparece">Tesla Â© 2021</a>
                    </div>

                    <div>
                        <a href="#">Privacy & Legal</a>
                    </div>
                    
                    <div>
                        <a href="#">Contact</a>
                    </div>
                    
                </div>

        </footer>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })

            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
            })

        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/script.js"></script>
    </body>
</html>
